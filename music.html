<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify-Your favourite music is here</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h5>tnx</h5>
  <nav>
      <ul>
            <li class="brand"><img src="logo2.jpg" alt="spotify">संग-Geet</li>
            <li>Home</li>
            <li>About</li>
            <li>Playlist</li>
            <li>Downloads</li>
      </ul>
  </nav>
  <hr>
  <div class="container">
      
      <div class="songList">
        <h3>My music player</h3>
    <div class="songItemContainer">
          <div class="songItem">

              <img alt="1">
              <span class="songName">Maula mere Maula </span>
              <span class="songListPlay"><span class="timestamp">06:17 <i id="1" class="far songItemPlay fa-circle-play"></i></span> </span>
          </div>

          <div class="songItem">
            <img alt="1">
            <span class="songName">Heat Waves</span>
            <span class="songListPlay"><span class="timestamp">03:55 <i id="2" class="far songItemPlay  fa-circle-play"></i></span> </span>
        </div>

        <div class="songItem">
            <img alt="1">
            <span class="songName">Beleiver</span>
            <span class="songListPlay"><span class="timestamp">03:24 <i id="3" class="far songItemPlay fa-circle-play"></i></span> </span>
        </div>

        <div class="songItem">
            <img alt="1">
            <span class="songName">Aankhon mein teri</span>
            <span class="songListPlay"><span class="timestamp">04:03 <i id="4" class="far songItemPlay fa-circle-play"></i></span> </span>
        </div>

        <div class="songItem">
            <img alt="1">
            <span class="songName">Haal e Dil</span>
            <span class="songListPlay"><span class="timestamp">05:48 <i id="5" class="far songItemPlay fa-circle-play"></i></span> </span>
        </div>

        <div class="songItem">
            <img alt="1">
            <span class="songName">Radha Rani</span>
            <span class="songListPlay"><span class="timestamp">04:56 <i id="6" class="far songItemPlay fa-circle-play"></i></span> </span>
        </div>


      </div>
      </div>
      <div class="songBanner"></div>

  </div>
  <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="=0" max="100" >
    <div class="icons">
       <!-- fontawesome icons -->
       <i class="fa-solid fa-2x fa-backward-step"></i>
       <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
       <i class="fa-solid fa-2x fa-forward-step"></i>
       
    </div>
    <div class="songInfo">
        <img src="gifMsc.webp" width="42px" height="10px" alt="" id="gif">Playing song...
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/3de89f6173.js" crossorigin="anonymous"></script>
   

 <b><footer>&copy; Copyright 2022 Avinash.in</footer></b>

</body>
</html>
